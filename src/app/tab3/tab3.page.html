<ion-header [translucent]="true">
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>      
      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
    <ion-item *ngFor="let live of live">
  <iframe [src]="getliveUrl(live)" allowfullscreen>
  </iframe>
</ion-item> 
  

  <ion-item><div class="date">
    <ion-label> <ion-button fill="clear" ><ion-icon name="calendar-outline" slot="start"></ion-icon>&nbsp;jj/mm/aaaa </ion-button></ion-label>
    <ion-datetime displayFormat="D MMM YYYY " min="1997" max="2010" ></ion-datetime>
    </div></ion-item>

  <ion-list>
    <ion-item *ngFor="let data of lstvideos">
  <ion-card>
    <ion-button (click)="addPlusTardVideo(data)">&nbsp;&nbsp;
      <ion-icon name="bookmark-outline" color="Medium" size="small"> </ion-icon>Lire+tard
    </ion-button> 
    <iframe [src]="getEmbedUrl(data)" allowfullscreen>
     </iframe>
    <ion-card-header>
      <ion-card-subtitle><ion-icon name="heart" color="medium"></ion-icon>{{data.likes_total}} {{data.views_total}} vues</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content >
          {{data.title}}
       
      </ion-card-content>
      <ion-row>
        <div  (click)="onButtonClick(data.id)"> Commentaires</div> <br><br>
        <div *ngIf="buttonClicked && video==data.id" >
          <div *ngFor="let commentaire of lstcommentaires">
            <div *ngIf="commentaire.post ===data.id ">
            <ion-row>
              <ion-col>
              <div *ngFor="let abonne of lstabonnes">
                <div *ngIf="abonne.id == commentaire.abonne">
                {{abonne.username}}</div>
              </div>
              </ion-col>
              <ion-col>  {{commentaire.contenu}}
                </ion-col>
                </ion-row>
          </div>
        </div>
        </div>

        <ion-col size="10" class="input-col">
          <ion-input  type="text" [(ngModel)]="commentaire"placeholder="Entrez votre commentaire" ></ion-input>
        </ion-col>
        <ion-col size="2" class="send-col">
          <ion-button shape="full" (click)="send(data.id)">
            <ion-icon name="paper-plane"></ion-icon>
          </ion-button>
        </ion-col>
        
        
        </ion-row>
  </ion-card>

</ion-item>
</ion-list>
</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="tab1">
    <ion-icon name="home-outline" size="small"></ion-icon>
    <ion-label>Acceuil</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab2">
    <ion-icon name="book-outline" size="small"></ion-icon>
    <ion-label>Kiosque</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab3">
    <ion-icon name="play-circle-outline"  size="small" color="primary"></ion-icon>
    <ion-label color="primary">Vid√©o</ion-label>
    <ion-badge>6</ion-badge>

  </ion-tab-button>
  
  <ion-tab-button tab="tab4">
    <ion-icon name="star-outline"  size="small"></ion-icon>
    <ion-label>Stories</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab5">
    <ion-icon name="wallet-outline" size="small"></ion-icon>      
    <ion-label>Tickets</ion-label>
  </ion-tab-button>
  
</ion-tab-bar>
