<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
     <ion-list>
       <ion-item routerLink="compte">
        <ion-icon name="person-outline"></ion-icon>&nbsp;&nbsp; &nbsp;&nbsp; 
        <ion-label>Mon compte</ion-label>
       </ion-item>
       <ion-item routerLink="achat">
        <ion-icon name="basket-outline"></ion-icon>     &nbsp;&nbsp;  &nbsp;&nbsp;   
        <ion-label>Mes Magazine</ion-label>
       </ion-item>
       <ion-item routerLink="lire-plus-tard" >
        <ion-icon name="document-outline"></ion-icon>    &nbsp;&nbsp;   &nbsp;&nbsp;  
        <ion-label>A lire plus tard</ion-label> 
       </ion-item>
       
        <ion-item routerLink="panier">
          <ion-icon name="cart-outline"></ion-icon>   &nbsp;&nbsp;   &nbsp;&nbsp;  
          <ion-label>Panier</ion-label> 
         </ion-item>
         <ion-item>
        <ion-icon name="chatbubbles-outline"></ion-icon>&nbsp;&nbsp;   &nbsp;&nbsp; 
       <ion-label>Réclamation</ion-label>
       </ion-item>
       <ion-item>
        <ion-icon name="qr-code-outline"></ion-icon>&nbsp;&nbsp;   &nbsp;&nbsp; 
       <ion-label>Parainage</ion-label>
       </ion-item>
     </ion-list>
 <div *ngIf="datastorage; else elseBlock">
        <ion-list >
          <ion-item lines="none" (click)="prosesLogout()">
            <ion-icon name="log-out-outline" ></ion-icon>  &nbsp;&nbsp;  &nbsp;&nbsp; 
           <ion-label>Déconnecter</ion-label>
           </ion-item>
           
        </ion-list>
      </div>
      <ng-template #elseBlock>
        <ion-list >
        <ion-item lines="none" routerLink="login">
          <ion-icon name="log-out-outline" ></ion-icon>  &nbsp;&nbsp;  &nbsp;&nbsp; 
         <ion-label>Connecter</ion-label>
         </ion-item>
         
      </ion-list>
    </ng-template>
      
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
