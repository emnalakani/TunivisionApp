
<ion-header [translucent]="true">
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/panier']">
        <ion-icon name="cart-outline"></ion-icon>      
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
<!--zone nouvel magazine-->
<div class="if" *ngIf="lstmagazines">

<div class=app-mag  >
  <div class="app-mag-img">
 <img src="http://localhost/uploads\files\magazine\images\{{lstmagazines[0].thumbnail}}"> 
  </div>
  <div class="app-mag-info">
    <div class="app-mag-date">

      <span>{{lstmagazines[0].magazine}}</span>
    </div>
    <div class="app-mag-desc">
  <p>{{lstmagazines[0].description}} </p> 
  <div class= "app-mag-icon">
  <a tiltle ="panier" (click)="addToPanier(lstmagazines[0])">
    <ion-icon name="cart-outline"></ion-icon> Panier
  </a>
  &nbsp;
  <a [routerLink]="['/', 'magazine', lstmagazines[0].id]"><ion-icon name="book-outline"></ion-icon> Consulter</a><br>
</div>
<br>
<ion-button class="app-mag-button" color="primary" >Achetez</ion-button>
  </div>
  </div>
</div>
</div>
<!--timeline-->
<!--slides-->
<div class="if" *ngIf="lstmagazines">

<div class="container">
  <div class="ul" >
    <div class="for"*ngFor="let annee of lstannees">
  <h4>{{annee.annee}}</h4>
<ion-slides [options]="sliderConfig">
  <div class="for" *ngFor="let magazine of lstmagazines">
  <div class="if"  *ngIf="magazine.annee === annee.annee">
  <ion-slide >
     <div class="mag">
    <div class="mag-img">
      <img src="http://localhost/uploads\files\magazine\images\{{magazine.thumbnail}}">
    </div>
    <div class="mag-info">
      <div class="mag-date">
  
        <span>{{magazine.magazine}}</span>
      </div>
      <div class="mag-desc">
    <p>{{magazine.description}}</p> 
    <div class= "mag-icon">
    <a  tiltle ="panier" (click)="addToPanier(magazine)">
      <ion-icon name="cart-outline"></ion-icon> Panier
    </a>
  <br>
    <a [routerLink]="['/', 'magazine', magazine.id]"><ion-icon name="book-outline"></ion-icon> Consulter</a><br>
  </div>
  
    </div>
    </div>
  </div></ion-slide>
</div></div>
  </ion-slides>

</div>
</div>
</div>
</div>
<!---->
<!--fin slides-->

<!--fin timeline-->






</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="tab1">
    <ion-icon name="home-outline" size="small"></ion-icon>
    <ion-label>Acceuil</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab2">
    <ion-icon name="book-outline" size="small" color="primary"></ion-icon>
    <ion-label color="primary">Kiosque</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab3">
    <ion-icon name="play-circle-outline"  size="small"></ion-icon>
    <ion-label>Vid√©o</ion-label>
    <ion-badge>6</ion-badge>

  </ion-tab-button>
  
  <ion-tab-button tab="tab4">
    <ion-icon name="star-outline"  size="small"></ion-icon>
    <ion-label>Stories</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab5">
    <ion-icon name="wallet-outline" size="small"></ion-icon>      
    <ion-label>Tickets</ion-label>
  </ion-tab-button>
  
</ion-tab-bar>
