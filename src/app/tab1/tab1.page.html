<ion-header [translucent]="true">
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>      
      <img src="assets/images/tuni.png" class="logo" style="float:left; width: 110px; height:37"> 
      </ion-title>
      
          
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">


<!--zone nouvel magazine-->
<div class="if" *ngIf="lstmagazines">
<div class=app-mag>

  <div class="app-mag-img">
    <div class="new-icon"><img src="assets/images/new.png"></div>
    <img src="http://localhost/uploads\files\magazine\images\{{lstmagazines[0].thumbnail}}">
  </div>
  <div class="app-mag-info">
    <div class="app-mag-date">
      
      <span>{{lstmagazines[0].magazine}}</span>
    </div>
  
    <div class="app-mag-desc">
  <p>{{lstmagazines[0].description}} </p> 
  <div class= "app-mag-icon">
  <a (click)="addToPanier(lstmagazines[0])">
    <ion-icon name="cart-outline"></ion-icon> Panier
  </a>
  &nbsp;
<a [routerLink]="['/', 'magazine', lstmagazines[0].id]"><ion-icon name="book-outline"></ion-icon> Consulter</a><br>
</div>
<br><ion-button class="app-mag-button" color="primary" (click)="valider(lstmagazines[0])">Achetez</ion-button>
<FORM name="paiment" method="POST" action="https://preprod.gpgcheckout.com/Paiement_test/Validation_paiement.php" >
  <input type="hidden" name="NumSite" value="{{NumSite}}">
  <input type="hidden" name="Password" value="{{Password}}">
  <input type="hidden" name="orderID" value="{{orderId}}">
  <input type="hidden" name="Amount" value="{{Amount}}">
  <input type="hidden" name="Currency" value="{{Devise}}">
  <input type="hidden" name="Language" value="fr">
  <input type="hidden" name="EMAIL" value="contact@gpgcheckout.com">
  <input type="hidden" name="CustLastName" value="nom">
  <input type="hidden" name="CustFirstName" value="prenom">
  <input type="hidden" name="CustAddress" value="ariana">
  <input type="hidden" name="CustZIP" value="2080">
  <input type="hidden" name="CustCity" value="ariana">
  <input type="hidden" name="CustCountry" value="tunisie">
  <input type="hidden" name="CustTel" value="26547852">
  <input type="hidden" name="PayementType" value="1">
  <input type="hidden" name="orderProducts" value="{{PanierStorage}}">
  <input type="hidden" name="signature" value="{{signture}}">
  <input type="hidden" name="AmountSecond" value="25">
  <input type="hidden" name="vad" value="345566666">
  <input type="hidden" name="Terminal" value="002">
  
  <input type="submit" name= "Valider" value="Valider" >
  
  </FORM>

  </div>
  </div>
</div>
</div>


<!--scroll category menu-->

<ion-grid fixed>
   <ion-row>
     <ion-col size="12">
       <ion-segment scrollable (ionChange)="onCategoryChange($event)" >
         <ion-segment-button  *ngFor="let category of categories" value={{category}} (click)="changeCategory(category)">
         <ion-label>{{category}}</ion-label>
        </ion-segment-button>
      
       </ion-segment>
     </ion-col>
   </ion-row>
</ion-grid>

<!--lister les articles-->

  <div class="if" *ngIf="lstposts">
  <div *ngFor="let data of lstposts.slice().reverse()" >
    <div class="if" *ngIf="data.categorie.nomCategorie === currentCategorie || currentCategorie ==='all' ">
      <div class="if" *ngIf="data.typePost.nomtype === 'Article'">


  <ion-row  class="ion-align-items-center" class="ion-justify-content-around" class="ion-align-items-center	">
  <ion-col fixed="true" class="ion-margin-vertical	"	 >
  <div class="container">
  <div class="box" [routerLink]="['/', 'article-details', data.id]">
    <div class="imgBx">
    <img  src="http://localhost/uploads\files\post\{{data.image}}"/>
    <div class="category"><p>{{data.categorie.nomCategorie}}</p></div>
  </div>
    <div class="content">
    <h3>{{data.titre}}</h3>
  
    <p>
      {{data.description}}
      <a href="#">Lire plus ...</a>
    </p>
  </div>
  </div>
  </div>
  </ion-col>
  </ion-row>
  </div>
</div>
</div>
</div>

  
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="dots"
      loadingText="">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
